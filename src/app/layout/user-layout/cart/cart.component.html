<div class="grid">
  <div class="col-12">
    <div class="card m-4 px-6 py-6" style="margin-bottom: 6rem;">
      <p-table #dt [value]="cart" responsiveLayout="scroll" [(selection)]="selectedProducts" dataKey="cartItemId"
        [rows]="8" [globalFilterFields]="[
          'name',
          'price',
          'brand.name',
          'subCategory.category.name'
        ]" [paginator]="true" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true">
        <ng-template pTemplate="caption">
          <div class="d-flex justify-content-end">
            <span class="block p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>

            <th>Product</th>
            <th pSortableColumn="unitPrice">
              Price <p-sortIcon field="unitPrice"></p-sortIcon>
            </th>
            <th pSortableColumn="quantity">
              Quantity <p-sortIcon field="quantity"></p-sortIcon>
            </th>
            <th pSortableColumn="totalItemPrice">
              Total <p-sortIcon field="totalItemPrice"></p-sortIcon>
            </th>

            <th width="80px"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td style="width: 3rem">
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>

            <td style=" min-width: 10rem">
              <span class="p-column-title">Name</span>
              <img [src]="product?.image" width="100" class="shadow-4" />
              {{ product.name }}

            </td>


            <td style="width: 14%; min-width: 8rem">
              <span class="p-column-title">Price</span>
              {{ product.unitPrice | currency : "VND" }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title ">Quantity</span>
              {{ product.quantity }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              <span class="p-column-title">Total</span>
              {{ product.totalItemPrice | currency : "VND" }}
            </td>

            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="$event.stopPropagation(); removeItem(product)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="fixed-bottom" style="z-index: 100; opacity: 1;">
      <div class="d-flex justify-content-end">
        <button [disabled]="selectedProducts.length === 0" class="btn btn-primary" (click)="onCheckOut()">
          Check out
        </button>
      </div>
    </div>
  </div>
</div>
